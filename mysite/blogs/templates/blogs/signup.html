{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet"  href="{% static 'blogs/signup.css' %}">
</head>
<div class="signup-container">
<h2>ユーザー登録</h2>
<div class="signup-form">
<form method="post" action="{% url 'blogs:signup' %}">{% csrf_token %}
    <label>ユーザー名</label>
    {{ form.username }}
    {{ form.username.errors }}
    <br>
    <label>パスワード</label>
    {{ form.password1 }}
    {{ form.password1.errors }}
    <br>
    <label>パスワード(確認)</label>
    {{ form.password2 }}
    {{ form.password2.errors }}
    <br>

    <input type="submit" value="登録する" class="signup-btn">
</form>
</div>
<p><a href="{% url 'blogs:login' %}" class="login-btn">ログインはこちら</a></p>
</div>
{% endblock %}
